server:
  log_level: info

metrics:
  global:
    scrape_interval: 15s
  configs:
    - name: agent
      scrape_configs:
        - job_name: 'grafana_agent'
          static_configs:
            - targets: ['localhost:12345']

logs:
  configs:
    - name: default
      clients:
        - url: http://loki:3100/loki/api/v1/push
      positions:
        filename: /tmp/positions.yaml
      scrape_configs:
        - job_name: 'system-logs'
          static_configs:
            - targets: ['localhost']
              labels:
                job: varlogs
                __path__: /var/log/*.log

traces:
  configs:
    - name: otlp-config
      receivers:
        otlp:
          protocols:
            grpc: {}
            http: {}
      remote_write:
        - endpoint: tempo:4317
          insecure: true