version: '3.8'

services:
  # OpenTelemetry Collector
  grafana-agent:
    image: grafana/agent:latest
    platform: linux/arm64
    container_name: grafana-agent
    command: ["--config.file=/etc/agent/agent.yaml"]
    volumes:
      - ./agent.yaml:/etc/agent/agent.yaml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"
    depends_on:
      - prometheus
      - loki
      - tempo

  # OpenTelemetry Collector (otel-collector) - accept OTLP metric pushes from laptops/clients
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    platform: linux/arm64
    container_name: otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - "4319:4318"   # host 4319 -> container OTLP HTTP 4318 (push target for app)
    restart: unless-stopped
    depends_on:
      - prometheus
      - tempo

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    platform: linux/arm64
    container_name: prometheus
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  # Loki (for logs)
  loki:
    image: grafana/loki:latest
    platform: linux/arm64
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - loki_data:/loki
      - ./local-config.yaml:/etc/loki/local-config.yaml  # Mount the config file


  # Tempo (for traces)
  tempo:
    image: grafana/tempo:latest
    platform: linux/arm64
    container_name: tempo
    command: ["-config.file=/etc/tempo/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP API
      - "14268:14268" # Jaeger ingest (optional)

  # Grafana
  grafana:
    image: grafana/grafana:latest
    platform: linux/arm64
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    depends_on:
      - prometheus
      - loki
      - tempo

volumes:
  prometheus_data:
  loki_data:
  grafana_data:
  tempo_data: